<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="A share component to share your website on multiple third-party social networks.">
	<title>Sharify</title>
	<link rel="stylesheet" href="./src/css/sharify.css">
</head>
<body>
	<img src="http://ww2.sinaimg.cn/bmiddle/78e4b8d4gw1ezoim93bwpj20jw0a73zn.jpg" alt="">
	<div class="share"></div>
	
	<script src="./src/ts/sharify.js"></script>
	<script>
		var share = new Sharify({
			render: '.share',
			sites: ['weibo', 'qzone', 'qq', 'wechat', 'douban', 'linkedin', 'twitter', 'facebook', 'google', 'diandian']
		});
	</script>
</body>
</html>
